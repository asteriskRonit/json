<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>

    </div>
    <script>
        const ll = document.querySelector('div')
        fetch('./laptop.json')
            .then((response) => response.json())
            .then(data => {
                data.forEach(element => {
                    ll.insertAdjacentElement('', `<h1>${element.Model}</h1>`);
                });
            });
    </script>
</body>

</html>
